<body>
    <section>
        <article class="contendor">
            <div>
                <div class="conte-imgen">
                    <div class="imgen">
                        <img src="" alt="" id="Imgpoke">
                        <h2 id="nombre"></h2>
                    </div>
    
                </div>
                <div class="conte-busca">
                    <input type="text" name="pokename" id="pokename" placeholder="Picakhu">
                    <button onclick="fetchPokemon()" id="buscar">Buscar</button>
                </div>
                <div class="controles">
                    <div class="botones">
                        <div class="boton"></div>
                    </div>
                    <div class="recuadros">

                            <div class="azul"></div>

                        <div class="verde"></div>
                    </div>
                    <div class="control">
                        <div class="arriba"></div>
                        <div class="ambos">
                            <div class="izq"></div>
                            <div class="centro">
                                <div></div>
                            </div>
                            <div class="der"></div>
                        </div>
                        <div class="abajo"></div>
                    </div>
                </div>
            </div>
        </article>
        <article class="medio"></article>
        <article class="conte-info">
            <div>
                <div class="tipos" id="tipos">
                    <h2>Tipo:</h2>
                    <p id="tipo"></p>
                </div>
                <div class="habilidades">
                    <h2>Habilidades:</h2>
                    <p id="habilidades"></p>
                </div>
                <div id="estado">
    
                </div>
            </div>
            <div>
                <div class="movimientos">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div></div>
                <div></div>
            </div>
        </article>
